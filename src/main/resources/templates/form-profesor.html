<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com">
<head>
<meta charset="UTF-8" />
<title th:text="${titulo}"></title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
<body>
	<header>
		<nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarTogglerDemo03"
				aria-controls="navbarTogglerDemo03" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<a class="navbar-brand" href="#"></a>

			<div class="collapse navbar-collapse" id="navbarTogglerDemo03">
				<ul class="navbar-nav mr-auto mt-2 mt-lg-0">
					<li class="nav-item"><a class="nav-link" th:href="@{/colegio}">Colegios
							<span class="sr-only">(current)</span>
					</a></li>
					<li class="nav-item active"><a class="nav-link"
						th:href="@{/profesor}">Profesores</a></li>
				</ul>
			</div>
		</nav>
	</header>
	<div class="container">
		<h1
			class="text-secondary border border-success border-top-0 border-right-0 border-left-0"
			th:text="${titulo}"></h1>

		<form th:action="@{/form-profesor}" th:object="${profesor}"
			method="post">
			<table>
				<tr>
					<td>Nombre</td>
					<td><input type="text" th:field="*{nombre}"
						class="form-control" /></td>
				</tr>
				<tr>
					<td>Fecha de Nacimiento</td>
					<td><input type="date" th:field="*{fechaNacimiento}"
						class="form-control" /></td>
				</tr>
				<tr>
					<td>Asignatura</td>
					<td><select class="form-control" th:field="*{asignatura}">
							<option th:each="asignatura: ${asignaturas}"
								th:value="${asignatura.nombre}" th:text="${asignatura.nombre}"></option>
					</select></td>
				</tr>
				<tr>
					<td>Colegio</td>
					<td><select class="form-control" th:field="*{colegio}">
							<option th:each="colegio: ${colegios}" th:value="${colegio.id}"
								th:text="${colegio.nombre}"></option>
					</select></td>
				</tr>
				<tr>
					<td>Activo</td>
					<td><input type="radio" name="activo" value="Si"
						th:field="*{activo}" class="radio-inline" /> Si</td>
					<td><input type="radio" name="activo" value="No"
						th:field="*{activo}" class="radio-inline" /> No</td>
				</tr>
				<tr>
					<td><input type="submit" th:value="${boton}"
						class="btn btn-primary" /></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
