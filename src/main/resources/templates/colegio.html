<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title th:text="${titulo}"></title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
	<header>
		<nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarTogglerDemo03"
				aria-controls="navbarTogglerDemo03" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<a class="navbar-brand" href="#"></a>

			<div class="collapse navbar-collapse" id="navbarTogglerDemo03">
				<ul class="navbar-nav mr-auto mt-2 mt-lg-0">
					<li class="nav-item active"><a class="nav-link" th:href="@{/colegio}">Colegios
							<span class="sr-only">(current)</span>
					</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/profesor}">Profesores</a></li>
				</ul>
			</div>
		</nav>
	</header>

	<div class="container">
		<h1
			class="text-secondary border border-success border-top-0 border-right-0 border-left-0"
			th:text="${titulo}"></h1>
		<p><a class="btn btn-success btn-xs" th:href="@{/form-colegio}">Crear Colegio</a></p>	

		<table class="table table-striped">
			<thead>
				<tr>
					<th>Id</th>
					<th>Nombre</th>
					<th>Dirección</th>
					<th>Eliminar</th>
					<th>Editar</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="colegio: ${colegios}">
					<td th:text="${colegio.id}"></td>
					<td th:text="${colegio.nombre}"></td>
					<td th:text="${colegio.direccion}"></td>
					<td><a class="btn btn-danger btn-xs"
						th:text='eliminar' th:href="@{/eliminarColegio/} + ${colegio.id}"
						onclick="return confirm('¿Estas seguro que quieres eliminar?');"></a></td>
					<td><a class="btn btn-primary btn-xs"
						 th:href="@{/form-colegio/} + ${colegio.id}" th:text='editar'></a></td>
				</tr>
			</tbody>
		</table>
	</div>
	<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
